<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Filter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header section -->
    <header class="header">
      <div class="header title">
        <h1>Filter Products</h1>
      </div>
      <form>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Products..."
          data-filter
        />
      </form>
      <div class="filter-box">
        <a href="#shirt" class="btn">ALL</a>
        <a href="#watch" class="btn">Watch</a>
        <a href="#jwelary" class="btn">Shirt</a>
        <a href="#gown" class="btn">Gown</a>
        <a href="#jacket" class="btn">jewelry</a>
      </div>
    </header>

    <main>
      <section class="product-center">
        <!-- single product -->
        <div class="product">
          <div class="product-img">
            <img src="./assets/images/7.jpg" alt="Watch" />
          </div>
          <div class="product-title">
            <h4>Apple Watch</h4>
          </div>
          <div class="product-price">
            <p>9901$</p>
          </div>
        </div>
        <div class="product">
          <div class="product-img">
            <img src="./assets/images/8.jpg" alt="Watch" />
          </div>
          <div class="product-title">
            <h4>Apple Watch</h4>
          </div>
          <div class="product-price">
            <p>1500$</p>
          </div>
        </div>
        <div class="product">
          <div class="product-img">
            <img src="./assets/images/9.jpg" alt="Watch" />
          </div>
          <div class="product-title">
            <h4>Apple Watch</h4>
          </div>
          <div class="product-price">
            <p>1200$</p>
          </div>
        </div>

      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
